<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Нафанаилова Наташа</title>
    <style>
    </style>
</head>

<body>
    <img src="naruto.png" style="width: 200px;height: 200px; transition: 0.3s" class="sprite">
    <img src="arrowleft.jpg" style="width: 100px;height: 100px; position: absolute; top:700px; left: 80px" class="btn1">
    <img src="arrowright.jpg" style="width: 100px;height: 100px; position: absolute; top:700px; left: 260px" class="btn2">
    <img src="arrowup.jpg" style="width: 100px;height: 100px; position: absolute; top: 600px; left: 170px" class="btn3">
    <img src="arrowdown.jpg" style="width: 100px;height: 100px; position: absolute; top: 800px; left: 170px" class="btn4">
    <script>
        var naruto = document.querySelector('.sprite')
        var arrowLeft = document.querySelector('.btn1')
        var arrowRight = document.querySelector('.btn2')
        var arrowUp = document.querySelector('.btn3')
        var arrowDown = document.querySelector('.btn4')
        var posLeft = 0
        var posUp = 0
        arrowLeft.onmousedown = function() {
            posLeft = posLeft - 100
            naruto.style.marginLeft = posLeft + 'px'

        }
        arrowRight.onmousedown = function() {
            posLeft = posLeft + 100
            naruto.style.marginLeft = posLeft + 'px'

        }
        arrowUp.onmousedown = function() {
            posUp = posUp - 100
            naruto.style.marginTop = posUp + 'px'



        }
        arrowDown.onmousedown = function() {
            posUp = posUp + 100
            naruto.style.marginTop = posUp + 'px'



        }
        document.onkeydown = function(event) {
            console.log(event)
            if (event.keyCode == 39) {
                posLeft = posLeft + 100
                naruto.style.marginLeft = posLeft + 'px'

            }
            if (event.keyCode == 37) {
                posLeft = posLeft - 100
                naruto.style.marginLeft = posLeft + 'px'

            }
            if (event.keyCode == 38) {
                posUp = posUp - 100
                naruto.style.marginTop = posUp + 'px'

            }
            if (event.keyCode == 40) {
                posUp = posUp + 100
                naruto.style.marginTop = posUp + 'px'


            }

        }

    </script>
</body>

</html>
